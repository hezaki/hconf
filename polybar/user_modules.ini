[module/links]
type = custom/text
content-foreground = ${color.foreground-alt}
content-padding = 2

[module/restartpoly]
inherit = module/links
content = %{T2}%{T-}
click-left = polybar-msg cmd restart &

[module/closepoly]
inherit = module/links
content = %{T2}%{T-}
click-left = polybar-msg cmd hide &
format-background = ${color.shade12}

